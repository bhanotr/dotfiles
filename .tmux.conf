# ============================================================================
# Basic Settings
# ============================================================================

# Use 256 colors with true color support for Alacritty
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:Tc"

# Change prefix to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 10000

# Enable mouse support
set -g mouse on

# Reduce escape time
set -s escape-time 0

# ============================================================================
# Keybindings
# ============================================================================

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vi mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ============================================================================
# Gruvbox Dark Theme
# ============================================================================

# Color palette
gruvbox_bg="#282828"
gruvbox_bg0_h="#1d2021"
gruvbox_bg1="#3c3836"
gruvbox_bg2="#504945"
gruvbox_bg3="#665c54"
gruvbox_bg4="#7c6f64"
gruvbox_fg="#ebdbb2"
gruvbox_fg0="#fbf1c7"
gruvbox_fg2="#d5c4a1"
gruvbox_fg3="#bdae93"
gruvbox_fg4="#a89984"
gruvbox_red="#fb4934"
gruvbox_green="#b8bb26"
gruvbox_yellow="#fabd2f"
gruvbox_blue="#83a598"
gruvbox_purple="#d3869b"
gruvbox_aqua="#8ec07c"
gruvbox_orange="#fe8019"

# Status bar
set -g status-style "bg=$gruvbox_bg1,fg=$gruvbox_fg"
set -g status-left-length 40
set -g status-right-length 80

# Left side: session name
set -g status-left "#[bg=$gruvbox_green,fg=$gruvbox_bg0_h,bold] #S #[bg=$gruvbox_bg1,fg=$gruvbox_green,nobold]"

# Right side: host, date, time
set -g status-right "#[fg=$gruvbox_bg4]#[bg=$gruvbox_bg4,fg=$gruvbox_fg] %Y-%m-%d #[fg=$gruvbox_bg3]#[bg=$gruvbox_bg3,fg=$gruvbox_fg] %H:%M #[fg=$gruvbox_blue]#[bg=$gruvbox_blue,fg=$gruvbox_bg0_h,bold] #h "

# Window status
set -g window-status-format "#[fg=$gruvbox_bg2]#[bg=$gruvbox_bg2,fg=$gruvbox_fg] #I #W #[bg=$gruvbox_bg1,fg=$gruvbox_bg2]"
set -g window-status-current-format "#[fg=$gruvbox_blue]#[bg=$gruvbox_blue,fg=$gruvbox_bg0_h,bold] #I #W #[bg=$gruvbox_bg1,fg=$gruvbox_blue,nobold]"

# Window separator
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=$gruvbox_bg2"
set -g pane-active-border-style "fg=$gruvbox_blue"

# Message text
set -g message-style "bg=$gruvbox_bg2,fg=$gruvbox_fg"
set -g message-command-style "bg=$gruvbox_bg2,fg=$gruvbox_fg"

# Pane number display
set -g display-panes-active-colour "$gruvbox_blue"
set -g display-panes-colour "$gruvbox_bg2"

# Clock mode
setw -g clock-mode-colour "$gruvbox_blue"

# Copy mode highlighting
setw -g mode-style "bg=$gruvbox_bg3,fg=$gruvbox_fg"

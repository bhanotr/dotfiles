# Enable mouse support (pane selection, resizing, scrolling)
set -g mouse on

# Reload config quickly
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Optional: use Ctrl‑a as the prefix (comment out if you like the default Ctrl‑b)
set -g prefix C-a
unbind C-b
bind C-b send-prefix

# Vi‑style navigation in copy mode
setw -g mode-keys vi

# More scrollback history
set -g history-limit 10000

# Number windows/panes starting at 1 (more natural)
#set -g base-index 1
#setw -g pane-base-index 1

# Update status line more frequently
#set -g status-interval 5
